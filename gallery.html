<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="html.png" alt="html logo">
        <img src="css.png" alt="css logo">
        <img src="js.jpg" alt="js logo">
        <img src="react js.png" alt="react js logo">
        <img src="python.jpg" alt="python logo">
        <img src="java.png" alt="java logo">
        <img src="cpp.png" alt="cpp logo">
        <img src="php-logo.jpg" alt="php-logo">
    </div>

</body>
</html>
